<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-image: href="img/cheese.gif";
    }
  </style>
  <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"> <link href="css/styles.css" rel="stylesheet"
      type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body class="background">
  <div class="container">
    <h1>Zaza's Za</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="price-show">
          <h2>Toppings:</h2>
            <div class="form-group movies">
              <label for="movies">Choose what movie you want to see</label>
              <select class="form-control" id="movies">
                <option>Uncut Gems</option>
                <option>1917</option>
                <option>Parasite</option>
              </select>
            </div>
          <h2>Size:</h2>
          <div class="form-group times">
            <label for="times">Choose what time you want to see your movie</label>
            <select class="form-control" id="times">
              <option>9:00 am</option>
              <option>1:00 pm</option>
              <option>7:30 pm</option>
            </select>
          </div>
          <div>
              <button type="submit" class="btn-secondary price-btn">Order</button>
          </div>
         </form>
        <div id="price-results">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
