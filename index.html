<body class="background">
  <div class="container text">
    <h1 class="header">Zaza's Za</h1>
    <form id="price-show" name="pizzaorder">
      <div class="form-check checkbox">
        <h2>Toppings</h2>
        <input class="form-check-input" type="checkbox" name="toppings" value="mushrooms" id="mushrooms">
        Mushrooms ($0.25)
        <br>
        <input class="form-check-input" type="checkbox" name="toppings" value="peppers" id="peppers">
        Mama Lil's Peppers ($0.50)
        <br>
        <input class="form-check-input" type="checkbox" name="toppings" value="extracheese" id="extracheese">
        Extra Cheese ($0.75)
      </div>
      <div class="form-check checkbox2">
        <h2>Sizes</h2>
        <input class="form-check-input" type="radio" name="exampleRadios" id="medium" value="medium" checked>
        <label class="form-check-label" for="exampleRadios1">
          Medium ($8)
        </label>
        <br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="large" value="large">
        <label class="form-check-label" for="exampleRadios2">
          Large ($11)
        </label>
        <br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="zaza" value="zaza">
        <label class="form-check-label" for="exampleRadios2">
          Zaza ($15)
        </label>
        <br>
        <br>
        <button type="submit" class="btn-secondary price-btn">Order</button>
      </div>
